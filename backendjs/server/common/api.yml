openapi: 3.0.1
info:
  title: backendjs
  description: Limber backend
  version: 1.0.0
servers:
- url: /api/v1
tags:
- name: Examples
  description: Simple example endpoints
- name: Specification
  description: The swagger API specification
paths:
  /auth:
    get:
      parameters:
      - name: Authorization
        in: header
        description: The authorization token for auth0
        required: true
        schema:
          type: string
      tags:
        - Authentication
      description: Test Authentication
      responses:
        200:
          description: Authenticated
          content: {}
        401:
          description: Unauthenticated
          content: {}
  /spec:
    get:
      tags:
      - Specification
      responses:
        200:
          description: Return the API specification
          content: {}
  /group/{id}:
    get:
      tags:
      - Group
      description: Get details of a group
      parameters:
      - name: id
        in: path
        description: The id of the group to query
        required: true
        schema:
          type: integer
      - name: Authorization
        in: header
        description: The authorization token for auth0
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully queried the group
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successful"
                  data:
                    type: object
                    example: {
                      id: 1,
                      name: "Group name",
                      description: "Group description",
                      tags: ["tag1", "tag2"],
                      owner: "auth0|..."
                    }
        400:
          description: "Group does not exist"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Group does not exist"
                  data:
                    type: object
                    example: {}

        401:
          description: Unauthenticated or invalid user token
          content: {}
        403:
          description: Permission denied
          content: {}
  /group:
    post:
      tags:
      - Group
      description: Create a new group
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/CreateGroup"
      parameters:
      - name: Authorization
        in: header
        description: auth0 Access Token
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully made the group
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Successfully Created"
                  data:
                    type: object
                    example: {
                      id: 1,
                      name: "New Group",
                      description: "Description of the new group",
                      tags: ["tag1", "tag2"],
                      owner: "auth0|..."
                    }
        401:
          description: Unauthenticated or invalid user token
          content: {}
components:
  schemas:
    PermissionDenied:
      title: User has insufficient permissions
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Permission Denied"
        data:
          type: object
          example: null
    CreateGroup:
      title: Create a group
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          example: "New Group"
        description:
          type: string
          example: "Description of the new group"
        tags:
          type: array
          items:
            type: string
          example: ["tag1", "tag2"]
